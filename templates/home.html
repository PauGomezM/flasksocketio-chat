{% extends 'base.html' %}
{% block content %} 
<form method="post">
    <h3>Enter the chat room</h3>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Pick a name!" name="{{name}}"/>
    </div>
    <div class="join">
        <input type="text" placeholder="Room code" name="code" value="{{code}}"/>
        <button type="submit" name="join">JOin a room</button>
    </div> 
    <button type="submit" name="create" ></button>
</form>
{% endblock %}
